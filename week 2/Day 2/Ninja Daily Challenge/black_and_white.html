	<meta charset="utf-8">
	<title> Black and White Squares</title>
	<style>

	.container{
		width: 95vw;
		height: 95vh;
		display: grid;
		grid-template-columns: repeat(16, 1fr);
		grid-template-rows: repeat(16,1fr);
		grid-gap: 2px;
	}
		

	.item-a {
		background-color: rgb(193,193,193);
		grid-column-start: 3n+1;
		grid-column-end: 3n+2;
		grid-row-start:3n+1;
		grid-row-end:  3n+2;
	}


	.item-b {
		background-color: rgb(135, 135, 135);
		grid-column-start: 3n+2;
		grid-column-end: 3n+3;
		grid-row-start:3n+1;
		grid-row-end:  3n+3;
	}

	.item-c {
		background-color: rgb(83, 83, 83);
		grid-column-start:3n+3;
		grid-column-end: 3n+4;
		grid-row-start: 3n+1;
		grid-row-end:  3n+2;
	}

	.item-d {
		background-color: rgb(39,39,39);
		grid-column-start:3n+4;
		grid-column-end: 3n+5;
		grid-row-start: 3n+1;
		grid-row-end:  3n+2;
	}
	</style>
</head>
